<!DOCTYPE html>
<html lang="he" dir="rtl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>
    <!-- Import Google Fonts: Inter and Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              netflixRed: '#E50914',
              netflixDark: '#141414',
              netflixGray: '#B3B3B3',
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            animation: {
              'draw-logo': 'draw 2s linear forwards',
              'fade-out': 'fadeOut 0.8s ease-out forwards',
              'ken-burns': 'kenBurns 20s ease-out infinite alternate',
              'ken-burns-slow': 'kenBurns 30s ease-out infinite alternate',
              'marquee-rtl': 'marqueeRtl 40s linear infinite',
              'marquee-ltr': 'marqueeLtr 40s linear infinite',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              draw: {
                '0%': { strokeDasharray: '0, 1000' },
                '100%': { strokeDasharray: '1000, 0' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              marqueeRtl: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(50%)' }, 
              },
              marqueeLtr: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      body {
        background-color: #141414;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Hide default cursor on desktop to show custom cursor */
      @media (min-width: 768px) {
        body, a, button, input, select {
          cursor: none;
        }
      }
    </style>
