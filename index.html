<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              netflixRed: '#E50914',
              netflixDark: '#141414',
              netflixGray: '#B3B3B3',
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
            },
            animation: {
              'draw-logo': 'draw 2s linear forwards',
              'fade-out': 'fadeOut 0.8s ease-out forwards',
              'ken-burns': 'kenBurns 20s ease-out infinite alternate',
              'ken-burns-slow': 'kenBurns 30s ease-out infinite alternate',
              'marquee-rtl': 'marqueeRtl 40s linear infinite',
              'marquee-ltr': 'marqueeLtr 40s linear infinite',
            },
            keyframes: {
              draw: {
                '0%': { strokeDasharray: '0, 1000' },
                '100%': { strokeDasharray: '1000, 0' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              marqueeRtl: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(50%)' }, // Adjust based on content width
              },
              marqueeLtr: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-20px)' },
              },
              flicker: {
                  '0%, 100%': { opacity: '1' },
                  '50%': { opacity: '0.5' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #141414;
        color: #fff;
        overflow-x: hidden;
      }
      
      .firefly {
          mix-blend-mode: screen;
      }
    </style>
